<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - The cave of music is here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="phone.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify"> <span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList"></div>
            <h1>Best of NCS - No Copyrights Scripts</h1>
            <div>
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="0"  class=" songsItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="1">
                    <span class="songName">Life Secrets</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class=" songsItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="1">
                    <span class="songName">Friends at club</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="2" class=" songsItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="1">
                    <span class="songName">Break up</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="3"  class=" songsItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="1">
                    <span class="songName">Family vs evil</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="4"  class=" songsItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="1">
                    <span class="songName">Ghost in the town</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="5" class=" songsItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
            </div>
        <div class="songBanner">
            
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x  fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" id="gif"> <span id="masterSongName">Let me love You</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/bfb1f52779.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
